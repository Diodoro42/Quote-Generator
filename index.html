<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Quote Generator</title>
</head>
<body>
    <div id="main-container">
        <div id="content">
            <h1>Javascript Quote Generator</h1>
            <div id="quote-card">
                <span id="quote-text">“O sucesso geralmente vem para aqueles que estão ocupados demais para procurá-lo.” </span>
                <span id="quote-person">Henry David Thoreau</span>
                <button id="btn-new-quote">New Quote</button>
            </div>
        </div>



    </div>



    <script src="index.js"></script>
</body>
</html>
